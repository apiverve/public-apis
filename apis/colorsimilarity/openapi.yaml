openapi: 3.0.0
info:
  title: Color Similarity Calculator
  version: '1'
  description: >-
    Color Similarity Calculator is a tool for calculating similarity between two
    colors. It uses multiple algorithms including RGB distance, HSL comparison,
    and Delta E to provide comprehensive color similarity analysis.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/colorsimilarity:
    get:
      summary: Color Similarity Calculator
      description: >-
        Color Similarity Calculator is a tool for calculating similarity between
        two colors. It uses multiple algorithms including RGB distance, HSL
        comparison, and Delta E to provide comprehensive color similarity
        analysis.
      operationId: colorsimilarity
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
