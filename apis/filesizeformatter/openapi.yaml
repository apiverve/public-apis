      summary: File Size Formatter
      description: >-
        File Size Formatter is a tool for converting bytes to human-readable
        file sizes (KB, MB, GB, TB, etc.). It supports both binary (1024) and
        decimal (1000) standards with customizable precision.
      operationId: filesizeformatter
