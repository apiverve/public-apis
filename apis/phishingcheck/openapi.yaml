openapi: 3.0.0
info:
  title: Phishing Domain Checker
  version: '1'
  description: >-
    Phishing Domain Checker verifies whether a domain or URL appears in a
    comprehensive database of known phishing sites. Updated every 6 hours with
    850,000+ active phishing domains.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/phishingcheck:
    get:
      summary: Phishing Domain Checker
      description: >-
        Phishing Domain Checker verifies whether a domain or URL appears in a
        comprehensive database of known phishing sites. Updated every 6 hours
        with 850,000+ active phishing domains.
      operationId: phishingcheck
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
