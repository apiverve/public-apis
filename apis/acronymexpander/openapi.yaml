openapi: 3.0.0
info:
  title: Acronym Expander
  version: '1'
  description: >-
    Acronym Expander is an AI-powered tool for expanding acronyms to their full
    meanings. It uses a dictionary of common acronyms and AI for unknown ones,
    with optional context for better accuracy.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/acronymexpander:
    get:
      summary: Acronym Expander
      description: >-
        Acronym Expander is an AI-powered tool for expanding acronyms to their
        full meanings. It uses a dictionary of common acronyms and AI for
        unknown ones, with optional context for better accuracy.
      operationId: acronymexpander
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
