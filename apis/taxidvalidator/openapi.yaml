  version: '1'
  description: >-
    Tax ID Validator is a comprehensive tool for validating US Tax IDs including
    Social Security Numbers (SSN), Employer Identification Numbers (EIN), and
    Individual Taxpayer Identification Numbers (ITIN).
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/taxidvalidator:
    get:
      summary: Tax ID Validator
      description: >-
        Tax ID Validator is a comprehensive tool for validating US Tax IDs
        including Social Security Numbers (SSN), Employer Identification Numbers
        (EIN), and Individual Taxpayer Identification Numbers (ITIN).
      operationId: taxidvalidator
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
