openapi: 3.0.0
info:
  title: Color Name Finder
  version: '1'
  description: >-
    Color Name Finder is a tool for finding the closest named color from a hex
    color value. It uses color distance algorithms to match hex codes to
    CSS/HTML named colors and provides similarity scores for accurate color
    identification.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/colornamefinder:
    get:
      summary: Color Name Finder
      description: >-
        Color Name Finder is a tool for finding the closest named color from a
        hex color value. It uses color distance algorithms to match hex codes to
        CSS/HTML named colors and provides similarity scores for accurate color
        identification.
      operationId: colornamefinder
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
