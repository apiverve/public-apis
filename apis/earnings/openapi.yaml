openapi: 3.0.0
info:
  title: Earnings Report
  version: '1'
  description: >-
    Earnings Report is a tool for retrieving company financial data including
    income statement, balance sheet, and cash flow data from SEC filings. It
    supports lookup by ticker or CIK with optional year and quarter filters.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/earnings:
    get:
      summary: Earnings Report
      description: >-
        Earnings Report is a tool for retrieving company financial data
        including income statement, balance sheet, and cash flow data from SEC
        filings. It supports lookup by ticker or CIK with optional year and
        quarter filters.
      operationId: earnings
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
