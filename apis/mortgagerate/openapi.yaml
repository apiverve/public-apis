openapi: 3.0.0
info:
  title: Mortgage Rate
  version: '1'
  description: >-
    Mortgage Rate is a tool for retrieving current and historical US fixed-rate
    mortgage rates. It returns weekly average rates for 30-year and 15-year
    fixed mortgages from the Freddie Mac Primary Mortgage Market Survey.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/mortgagerate:
    get:
      summary: Mortgage Rate
      description: >-
        Mortgage Rate is a tool for retrieving current and historical US
        fixed-rate mortgage rates. It returns weekly average rates for 30-year
        and 15-year fixed mortgages from the Freddie Mac Primary Mortgage Market
        Survey.
      operationId: mortgagerate
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
