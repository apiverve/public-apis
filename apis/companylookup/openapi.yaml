openapi: 3.0.0
info:
  title: Company Lookup
  version: '1'
  description: >-
    Company Lookup is a tool for retrieving metadata about SEC-registered public
    companies. Look up companies by ticker symbol, CIK number, company name, or
    SIC industry code. Returns company details including exchange, address,
    phone, and more.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/companylookup:
    get:
      summary: Company Lookup
      description: >-
        Company Lookup is a tool for retrieving metadata about SEC-registered
        public companies. Look up companies by ticker symbol, CIK number,
        company name, or SIC industry code. Returns company details including
        exchange, address, phone, and more.
      operationId: companylookup
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
