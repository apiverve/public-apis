openapi: 3.0.0
info:
  title: Airport Code Converter
  version: '1'
  description: >-
    Airport Code Converter is a simple tool for converting between IATA
    (3-letter) and ICAO (4-letter) airport codes. Submit either format and get
    the corresponding code back.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/airportcodeconverter:
    get:
      summary: Airport Code Converter
      description: >-
        Airport Code Converter is a simple tool for converting between IATA
        (3-letter) and ICAO (4-letter) airport codes. Submit either format and
        get the corresponding code back.
      operationId: airportcodeconverter
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
