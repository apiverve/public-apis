openapi: 3.0.0
info:
  title: CSV to JSON Converter
  version: '1'
  description: >-
    CSV to JSON Converter is a powerful tool for converting CSV data into JSON
    format. It supports custom delimiters, header detection, and handles quoted
    fields properly.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/csvtojson:
    get:
      summary: CSV to JSON Converter
      description: >-
        CSV to JSON Converter is a powerful tool for converting CSV data into
        JSON format. It supports custom delimiters, header detection, and
        handles quoted fields properly.
      operationId: csvtojson
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
