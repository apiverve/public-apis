openapi: 3.0.0
info:
  title: URL Encoder/Decoder
  version: '1'
  description: >-
    URL Encoder/Decoder is a tool for encoding and decoding URL strings. It
    converts special characters to percent-encoded format and decodes them back
    for safe URL transmission.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/urlencode:
    get:
      summary: URL Encoder/Decoder
      description: >-
        URL Encoder/Decoder is a tool for encoding and decoding URL strings. It
        converts special characters to percent-encoded format and decodes them
        back for safe URL transmission.
      operationId: urlencode
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
