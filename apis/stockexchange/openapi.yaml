openapi: 3.0.0
info:
  title: Stock Exchange
  version: '1'
  description: >-
    Stock Exchange is a tool for retrieving information about stock exchanges
    and trading venues worldwide using ISO 10383 Market Identifier Codes (MIC).
    It returns exchange details including name, location, website, and
    classification.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/stockexchange:
    get:
      summary: Stock Exchange
      description: >-
        Stock Exchange is a tool for retrieving information about stock
        exchanges and trading venues worldwide using ISO 10383 Market Identifier
        Codes (MIC). It returns exchange details including name, location,
        website, and classification.
      operationId: stockexchange
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
