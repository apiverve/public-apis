openapi: 3.0.0
info:
  title: Savings Bonds
  version: '1'
  description: >-
    Savings Bonds provides current and historical rates for US Savings Bonds
    including Series I (I Bonds) and Series EE bonds. Includes rate components,
    purchase limits, and comparison recommendations.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/savingsbonds:
    get:
      summary: Savings Bonds
      description: >-
        Savings Bonds provides current and historical rates for US Savings Bonds
        including Series I (I Bonds) and Series EE bonds. Includes rate
        components, purchase limits, and comparison recommendations.
      operationId: savingsbonds
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
