    get:
      summary: Tip Calculator
      description: >-
        Tip Calculator is a tool for calculating tips and splitting bills among
        multiple people. It provides common tip percentage comparisons and
        per-person breakdowns.
      operationId: tipcalculator
      tags:
        - null
      parameters: []
