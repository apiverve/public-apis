    Truth Table Generator creates complete truth tables for boolean expressions
    with support for AND, OR, NOT, XOR, NAND, and NOR operators.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/truthtable:
    get:
      summary: Truth Table Generator
      description: >-
        Truth Table Generator creates complete truth tables for boolean
        expressions with support for AND, OR, NOT, XOR, NAND, and NOR operators.
      operationId: truthtable
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
