openapi: 3.0.0
info:
  title: JSON Schema Generator
  version: '1'
  description: >-
    JSON Schema Generator is a tool for automatically generating JSON schemas
    from sample JSON data. It creates Draft-07 compatible schemas with type
    inference and format detection.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/jsonschemagenerator:
    get:
      summary: JSON Schema Generator
      description: >-
        JSON Schema Generator is a tool for automatically generating JSON
        schemas from sample JSON data. It creates Draft-07 compatible schemas
        with type inference and format detection.
      operationId: jsonschemagenerator
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
