openapi: 3.0.0
info:
  title: Reading Time Calculator
  version: '1'
  description: >-
    Reading Time Calculator estimates how long it will take to read a given
    text. It calculates reading time based on word count and customizable
    reading speed (WPM).
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/readingtime:
    get:
      summary: Reading Time Calculator
      description: >-
        Reading Time Calculator estimates how long it will take to read a given
        text. It calculates reading time based on word count and customizable
        reading speed (WPM).
      operationId: readingtime
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
