openapi: 3.0.0
info:
  title: Barcode Generator
  version: '1'
  description: >-
    Barcode Generator is a simple tool for generating barcodes from data. It
    returns a URL to the generated image of the barcode.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/barcodegenerator:
    get:
      summary: Barcode Generator
      description: >-
        Barcode Generator is a simple tool for generating barcodes from data. It
        returns a URL to the generated image of the barcode.
      operationId: barcodegenerator
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
