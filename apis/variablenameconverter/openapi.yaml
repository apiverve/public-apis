openapi: 3.0.0
info:
  title: Variable Name Converter
  version: '1'
  description: >-
    Variable Name Converter transforms variable names between different naming
    conventions including camelCase, snake_case, PascalCase, and kebab-case.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/variablenameconverter:
    get:
      summary: Variable Name Converter
      description: >-
        Variable Name Converter transforms variable names between different
        naming conventions including camelCase, snake_case, PascalCase, and
        kebab-case.
      operationId: variablenameconverter
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
