openapi: 3.0.0
info:
  title: Birthstones
  version: '1'
  description: >-
    Birthstones is a comprehensive lookup API for birthstone information. It
    returns detailed data about gemstones associated with each birth month,
    including the primary stone, alternate stones, colors, meanings, and zodiac
    associations.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/birthstones:
    get:
      summary: Birthstones
      description: >-
        Birthstones is a comprehensive lookup API for birthstone information. It
        returns detailed data about gemstones associated with each birth month,
        including the primary stone, alternate stones, colors, meanings, and
        zodiac associations.
      operationId: birthstones
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
