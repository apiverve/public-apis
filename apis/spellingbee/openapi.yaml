openapi: 3.0.0
info:
  title: Spelling Bee Generator
  version: '1'
  description: >-
    Spelling Bee Generator creates word puzzles with 7 letters where players
    form words using a required center letter.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/spellingbee:
    get:
      summary: Spelling Bee Generator
      description: >-
        Spelling Bee Generator creates word puzzles with 7 letters where players
        form words using a required center letter.
      operationId: spellingbee
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
