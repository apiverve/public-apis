openapi: 3.0.0
info:
  title: URL Title
  version: '1'
  description: >-
    URL Title is a simple tool for getting the title of a web page. It returns
    the title of the web page based on the URL provided.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/urltitle:
    get:
      summary: URL Title
      description: >-
        URL Title is a simple tool for getting the title of a web page. It
        returns the title of the web page based on the URL provided.
      operationId: urltitle
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
