openapi: 3.0.0
info:
  title: HTTP Status Code Lookup
  version: '1'
  description: >-
    HTTP Status Code Lookup is a tool for looking up HTTP status code
    information. It provides descriptions, categories, and common causes for all
    standard HTTP status codes from 1xx to 5xx.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/httpstatuslookup:
    get:
      summary: HTTP Status Code Lookup
      description: >-
        HTTP Status Code Lookup is a tool for looking up HTTP status code
        information. It provides descriptions, categories, and common causes for
        all standard HTTP status codes from 1xx to 5xx.
      operationId: httpstatuslookup
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '429':
          description: Too Many Requests - Rate limit exceeded
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas: {}
