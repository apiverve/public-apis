openapi: 3.0.0
info:
  title: MurmurHash
  version: '1'
  description: >-
    MurmurHash generates fast, non-cryptographic hashes using the MurmurHash3
    algorithm. Ideal for hash tables, data partitioning, bloom filters, and
    checksums where cryptographic security isn't needed.
  contact:
    name: APIVerve
    url: https://apiverve.com
    email: hello@apiverve.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.apiverve.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/murmurhash:
    get:
      summary: MurmurHash
      description: >-
        MurmurHash generates fast, non-cryptographic hashes using the
        MurmurHash3 algorithm. Ideal for hash tables, data partitioning, bloom
        filters, and checksums where cryptographic security isn't needed.
      operationId: murmurhash
      tags:
        - null
      parameters: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
